name: ci

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with: {go-version: ^1}
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          ${{ runner.os }}-
    - run: |
        make test
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with: {go-version: ^1}
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          ${{ runner.os }}-
    - run: |
        make clean && make generate
    - name: Ensure generated code is already checked in
      if: success()
      run: |
        files="$(git diff --name-only)"
        if [ -z "$files" ]; then exit 0; fi
        echo "Files with diffs:"
        echo "$files"
        echo
        echo
        git diff
        exit 1
