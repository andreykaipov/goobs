---
name-template: v$RESOLVED_VERSION 🌈
tag-template: v$RESOLVED_VERSION
tag-prefix: v

autolabeler:
- label: chore
  branch:
  - /chore\/.+/
  - /ci\/.+/
  - /docs\/.+/
- label: fix
  branch:
  - /fix\/.+/
- label: feature
  branch:
  - /feature\/.+/

categories:
- title: 🚨 Breaking Changes
  labels:
  - breaking
- title: 🚀 Features
  labels:
  - enhancement
  - feature
- title: 🐛 Bug Fixes
  labels:
  - bug
  - fix
- title: 🔧 Maintenance
  labels:
  - chore
  - documentation
- title: 🤖 Dependencies
  labels:
  - dependencies

version-resolver:
  major:
    labels:
    - breaking
    - major
  minor:
    labels:
    - enhancement
    - feature
    - minor
  patch:
    labels:
    - bug
    - chore
    - dependencies
    - documentation
    - fix
    - patch
  default: patch

template: |
  ## Changes

  $CHANGES
